name: Build, Push, and Deploy

on:
  push:
    branches:
      - Zeebuhh-patch-1

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Build and push conduit-frontend
        uses: docker/build-push-action@v4
        with:
          context: ./conduit-frontend
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/conduit-frontend:latest

      - name: Build and push conduit-backend
        uses: docker/build-push-action@v4
        with:
          context: ./conduit-backend
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/conduit-backend:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: Transfer docker-compose.yaml to VM
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "./docker-compose.yaml"
          target: "~/Conduit-Compose-Setup/docker-compose.yaml"

      - name: Deploy application via SSH
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd ~/Conduit-Compose-Setup
            docker login ghcr.io -u ${{ github.actor }} -p "${{ secrets.GHCR_PAT }}"
            docker-compose down --rmi all
            docker-compose pull
            docker-compose up -d
